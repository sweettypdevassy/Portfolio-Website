      document.addEventListener("DOMContentLoaded", function () {
  const content = document.getElementById("content"); // Ensure your container has this ID
  const navLinks = document.querySelectorAll(".nav-link");

  function changePage(page) {
    if (!pages[page]) return; // Prevent errors for missing pages

    // Update the content
    content.innerHTML = pages[page];

    // Remove active class from all links
    navLinks.forEach((link) =>
      link.classList.remove("text-violet-600", "border-violet-600")
    );

    // Add active class to the clicked link
    const activeLink = document.querySelector(`[data-page="${page}"]`);
    if (activeLink) {
      activeLink.classList.add("text-violet-600", "border-violet-600");
    }
  }

  // Handle Click Events
  navLinks.forEach((button) => {
    button.addEventListener("click", function (event) {
      event.preventDefault(); // Prevent page reload
      const page = this.getAttribute("data-page");
      changePage(page);
    });
  });

  // Load the home page initially
  changePage("home");
});

    </script>
  </body>
</html>
